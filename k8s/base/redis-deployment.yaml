apiVersion: v1
kind: Service
metadata:
  name: barq-redis-service
  namespace: barq-fleet
  labels:
    app: barq-redis
spec:
  type: ClusterIP
  selector:
    app: barq-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: barq-redis
  namespace: barq-fleet
  labels:
    app: barq-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barq-redis
  template:
    metadata:
      labels:
        app: barq-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --maxmemory
        - "512mb"
        - --maxmemory-policy
        - allkeys-lru
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: barq-backend-secret
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: barq-fleet
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: "standard-rwo"
  resources:
    requests:
      storage: 5Gi
