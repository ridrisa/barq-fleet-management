apiVersion: apps/v1
kind: Deployment
metadata:
  name: barq-backend
  namespace: barq-fleet
  labels:
    app: barq-backend
    tier: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: barq-backend
      tier: api
  template:
    metadata:
      labels:
        app: barq-backend
        tier: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: barq-backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: gcr.io/PROJECT_ID/barq-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # From ConfigMap
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: barq-backend-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: barq-backend-config
              key: LOG_LEVEL
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: barq-backend-config
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: barq-backend-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES

        # From Secret
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: barq-backend-secret
              key: SECRET_KEY
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: barq-backend-secret
              key: POSTGRES_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: barq-backend-secret
              key: REDIS_PASSWORD

        # Database connection
        - name: POSTGRES_SERVER
          value: "barq-postgres-service"
        - name: POSTGRES_USER
          value: "barqadmin"
        - name: POSTGRES_DB
          value: "barq_fleet"
        - name: POSTGRES_PORT
          value: "5432"

        # Redis connection
        - name: REDIS_HOST
          value: "barq-redis-service"
        - name: REDIS_PORT
          value: "6379"

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /var/log/app

      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - barq-backend
              topologyKey: kubernetes.io/hostname
