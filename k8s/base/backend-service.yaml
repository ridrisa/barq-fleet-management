apiVersion: v1
kind: Service
metadata:
  name: barq-backend-service
  namespace: barq-fleet
  labels:
    app: barq-backend
    tier: api
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  selector:
    app: barq-backend
    tier: api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
