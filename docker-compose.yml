services:
  postgres:
    image: postgres:16-alpine
    container_name: barq_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: barq_fleet
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - barq-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barq_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=barq_fleet
      - POSTGRES_PORT=5432
      - SECRET_KEY=barq-fleet-secret-key-change-in-production-12345678
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - barq-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: barq_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - barq-network

volumes:
  postgres_data:
    driver: local

networks:
  barq-network:
    driver: bridge
