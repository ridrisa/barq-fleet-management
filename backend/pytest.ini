[pytest]
# Pytest configuration for BARQ Fleet Management System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated tests)
    integration: Integration tests (database, API tests)
    e2e: End-to-end tests (complete user workflows)
    slow: Slow running tests
    performance: Performance and load tests
    security: Security-related tests
    fleet: Fleet management module tests
    hr: HR management module tests
    finance: Finance module tests
    operations: Operations module tests
    workflow: Workflow engine tests
    support: Support system tests
    analytics: Analytics module tests
    admin: Admin module tests
    accommodation: Accommodation module tests
    tenant: Multi-tenancy tests
    smoke: Smoke tests (critical paths)
    regression: Regression tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html:tests/coverage/html
    --cov-report=xml:tests/coverage/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=95
    -p no:warnings
    --maxfail=5
    --durations=10

# Async support
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300
