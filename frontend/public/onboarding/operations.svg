<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Operations Illustration -->
  <circle cx="100" cy="100" r="80" fill="#EDE9FE"/>

  <!-- Package/Box -->
  <rect x="70" y="70" width="60" height="50" rx="4" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  <line x1="70" y1="85" x2="130" y2="85" stroke="#7C3AED" stroke-width="2"/>
  <line x1="100" y1="70" x2="100" y2="85" stroke="#7C3AED" stroke-width="2"/>

  <!-- Tape on box -->
  <rect x="85" y="85" width="30" height="8" fill="#FCD34D"/>

  <!-- Clock/Timer -->
  <circle cx="145" cy="70" r="15" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="145" y1="70" x2="145" y2="62" stroke="#7C3AED" stroke-width="2"/>
  <line x1="145" y1="70" x2="152" y2="75" stroke="#7C3AED" stroke-width="2"/>

  <!-- Checkmarks/Status -->
  <circle cx="55" cy="130" r="12" fill="#10B981"/>
  <path d="M50 130L54 134L62 126" stroke="white" stroke-width="2" fill="none"/>

  <circle cx="85" cy="140" r="10" fill="#F59E0B"/>
  <path d="M82 140H88M85 137V143" stroke="white" stroke-width="2"/>

  <circle cx="115" cy="145" r="10" fill="#3B82F6"/>
  <path d="M112 145L115 148L120 142" stroke="white" stroke-width="2" fill="none"/>

  <!-- Arrow flow -->
  <path d="M130 145H155" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
  </defs>
</svg>
