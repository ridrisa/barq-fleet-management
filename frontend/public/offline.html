<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BARQ Fleet - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: 20px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #1a202c;
    }

    p {
      font-size: 18px;
      color: #718096;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 30px;
      padding: 16px;
      background: #f7fafc;
      border-radius: 10px;
      font-size: 14px;
      color: #4a5568;
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon pulse">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry, we'll automatically reconnect when you're back online.
    </p>
    <button class="button" onclick="location.reload()">
      Try Again
    </button>
    <div class="status">
      <span id="status">Waiting for connection...</span>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Connection restored! Reloading...';
      setTimeout(() => {
        location.reload();
      }, 1000);
    });

    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = 'Connection lost. Waiting...';
    });

    // Check connection status
    if (navigator.onLine) {
      document.getElementById('status').textContent = 'You appear to be online now. Try reloading!';
    }
  </script>
</body>
</html>
